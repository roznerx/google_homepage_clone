<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="google_home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="google_bar">
        <span id="gmail_text" type="text">Gmail</span>
        <span id="img_text" type="text">Images</span>
        <!-- Couldn't find a decent Google Apps-like icon, so I used a similar one from Material Icons library -->
        <span id="google_apps" class="material-icons" role="button">drag_indicator</span>
        <span id="sign_in_image">
            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-VZHs6BdpvHd-KHvFSQ1r3RJTEKU-Cu8BcUs4McQ=s32-c-mo" alt="avatar" class="profile-pic"/>
        </span>
    </div>
    <br>
    <br>
    <br>
    <div id="google_center">
        <span id="google_logo">
            <img src="https://cdn.vox-cdn.com/thumbor/p01ezbiuDHgRFQ-htBCd7QxaYxo=/0x105:2012x1237/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="logo" class="google-logo"/>
        </span>
        <div id="searchbox">
        <span id="search_glass" class="material-icons">search</span>
        <span class="bar">
            <input ID="searchbar" type="text" method="post" />
        </span>
        </div>
    </div>
    <br>
    <br>
    <div id="google_buttons">
        <input class="search-with-Google" value="Search with Google" aria-label="Search with Google" name="button" type="submit">
        <input class="feeling-lucky" value="Feeling lucky" aria-label="Feeling lucky" name="button" type="submit">
    </div>    
</body>
<footer>
    <div id="bottom_navbar">
        <ul>
            <li><a class="about">About Google</a></li>
            <li><a class="news">News</a></li>
            <li><a class="business">Business</a></li>
            <li><a class="howitworks">How Google search works</a></li>
        </ul> 
        <ul>
            <li><a class="privacity">Privacity</a></a></li>
            <li><a class="terms">Terms of service</a></li>
            <li><a class="preferences">Preferences</a></li>
        </ul>
    </div>
</footer>
</html>
